<ion-header>

  <ion-navbar>
    <ion-title>Dining</ion-title>
    <ion-buttons end>
        <button ion-button icon-only>
            <ion-icon color="extra-light" name="remove-circle"></ion-icon>
          </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <h2>Your Favorites</h2>
    <ion-card (click)="openNorthQuad()">
        <img src="https://dining.umich.edu/wp-content/uploads/2015/06/NQD-hall-full-1-new-1100x600.jpg"/>
        <ion-card-content>
          <ion-card-title>North Quad  <ion-icon name="star"></ion-icon></ion-card-title>
          <p>Serving Lunch 10:30 AM - 2:00 PM</p>
        </ion-card-content>
        
    </ion-card>
    
    <h2>Near You</h2>
    <ion-grid>
      <ion-row>
        <ion-col col-6>
            <ion-card>
                <img src="https://dining.umich.edu/wp-content/uploads/2018/05/JavaBlu-EQ-1100x700.jpg"/>
                <ion-card-content>
                  <ion-card-title>Blue Cafe</ion-card-title>
                  <p>Open Now, 6:00 AM - 11:00 PM</p>
                </ion-card-content>
                
            </ion-card>
        </ion-col>
        <ion-col col-6>
            <ion-card>
                <img src="https://dining.umich.edu/wp-content/uploads/2018/05/JavaBlu-EQ-1100x700.jpg"/>
                <ion-card-content>
                  <ion-card-title>MoJo</ion-card-title>
                  <p>Serving Lunch 10 AM - 2 PM</p>
                </ion-card-content>
                
            </ion-card>
        </ion-col>
      </ion-row> 
    </ion-grid>
    <ion-list>
        <button ion-item >More Near You </button>
      </ion-list>

  <h2>Browse By Type</h2>
  <ion-list>
    <button ion-item >Dining Halls </button>
    <button ion-item >Cafes </button>
    <button ion-item >Markets </button>
  </ion-list>
  <button ion-button full color="danger">
      <ion-icon name="remove-circle" style="margin-right:10px"></ion-icon>
      Remove from Dashboard</button>
</ion-content>
